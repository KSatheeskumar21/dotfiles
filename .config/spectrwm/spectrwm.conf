#-----------------------------------------------------------------------------------------------
# 					Define MOD Key
#-----------------------------------------------------------------------------------------------
# Mod key, (Windows key is Mod4) (Alt key is Mod1) (Apple key is Mod2)
 modkey = Mod4


#------------------------------------------------------------------------------------------------
#					Workspaces
#------------------------------------------------------------------------------------------------

workspace_limit	        = 9
focus_mode	        	= follow
#focus_mode	        	= default
focus_close	        	= last
focus_close_wrap    	= 1
focus_default		    = first
spawn_position	     	= next
workspace_clamp	        = 1
warp_focus		        = 1
warp_pointer		    = 0


#------------------------------------------------------------------------------------------------
#					Window decoration
#------------------------------------------------------------------------------------------------

border_width		    = 2
color_focus		        = rgb:67/90/eb
color_focus_maximized   = rgb:ff/a5/00
color_unfocus		    = rgb:88/88/88
color_unfocus_maximized	= rgb:88/88/00
region_padding      	= 6
tile_gap		        = 6

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
 disable_border		= 0


#------------------------------------------------------------------------------------------------
#					Bar settings
#------------------------------------------------------------------------------------------------

bar_action				= ~/.config/spectrwm/baraction.sh
bar_action_expand       = 1
bar_enabled	        	= 1
bar_border_width	    = 5
bar_border[1]	    	= rgb:1a/1b/26
bar_border_unfocus[1]	= rgb:1a/1b/26
bar_color[1]	    	= rgb:1a/1b/26, rgb:7a/a2/f7
bar_color_selected[1]	= rgb:00/80/80
bar_delay               = 1
bar_font_color[1]   	= rgb:bb/c5/ff, rgb:e1/ac/ff, rgb:dd/ff/a7, rgb:ff/8b/92, rgb:ff/e5/85, rgb:89/dd/ff
bar_font_color_selected	= black
bar_font	        	= Mononoki Nerd Font:size=9, JoyPixels:size=9, FontAwesome:size=9
bar_justify	        	= center
# bar_format	            = +I +S (+D) +W +|R+A+1+@fg=5; %a %b %d [%R]
bar_format		=   +@fg=1;+@fn=2; +@fn=0; Workspace +D(+T) +@fg=0;|+@fg=2; Layout: +S +@fg=0;|+@fg=3; +@fn=2; +@fn=0; %R [%a %b %d %Y] +@fg=0;+|A
workspace_indicator 	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom	     	= 0
stack_enabled	    	= 1
clock_enabled	    	= 1
clock_format	    	= %a %b %d %R %Z %Y
iconic_enabled      	= 0
maximize_hide_bar	    = 0
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled 	= 1
verbose_layout	    	= 1
urgent_enabled	    	= 1


# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0


#------------------------------------------------------------------------------------------------
#					Auto Launch Applications
#------------------------------------------------------------------------------------------------

# Launch applications in a workspace of choice

 autorun	= ws[1]:picom -b
 autorun	= ws[1]:/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
 autorun	= ws[1]:nm-applet
 autorun	= ws[1]:pamac-tray
 autorun	= ws[1]:variety
 autorun	= ws[1]:volumeicon
 autorun	= ws[1]:numlockx
 autorun	= ws[1]:xfce4-power-manager
 autorun	= ws[1]:blueberry-tray
 autorun    = ws[1]:nitrogen --restore
 autorun    = ws[1]:/usr/bin/emacs --daemon
 autorun    = ws[1]:clipcatd

#------------------------------------------------------------------------------------------------
